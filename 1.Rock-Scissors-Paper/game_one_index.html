<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="/1.Rock-Scissors-Paper/game_one_style.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Rock_Paper_Scissors</title>
</head>

<body>
    <div class="main">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="game-box">
            <h2>Your choice: <br> <span id="user-choice"></span></h2>
            <h2>Computer<br> choice: <br> <span id="computer-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
             
            <div class="choise-box">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <h3 class="choise-box-title">Make your choice</h3>
                <div class="grid-buttons">
                    <button class="button rock" id="rock">
                        rock
                    </button>
                
                    <button class="button paper" id="paper">
                        paper
                    </button>
                
                    <button class="button scissors" id="scissors">
                        scissors
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/1.Rock-Scissors-Paper/game_one_app.js"></script>
</body>
</html>
